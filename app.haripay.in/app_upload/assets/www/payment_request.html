<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <title>Payment Request</title>
    <link rel="stylesheet" href="style.css">
	<script>const PAGE ='PAYMENT_REQUEST';</script>
  </head>
  <style>
  .btn-success:hover, .btn-success:focus {
    background-color: var(--bs-teal);
    border-color: var(--bs-teal);
}
	.btn-warning:hover, .btn-warning:focus {
    color: var(--bs-dark);
    background-color: var(--bs-warning);
    border-color: #ffaf00;
}
  </style>
  <body>
  <div id="loading">
  <img id="loading-image" src="img/loder.gif" alt="Loading..." />
</div>
    <!-- Header Area-->
    <div class="header-area" id="headerArea">
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <!-- Back Button-->
        <div class="back-button"><a href="reports.html"><i class="lni lni-arrow-left"></i></a></div>
        <!-- Page Title-->
        <div class="page-heading">
          <h6 class="mb-0">Payment Request</h6>
        </div>
        <!-- Navbar Toggler-->
        <div class="logo-wrapper"><a href="notifications.html"><i class="lni lni-alarm lni-tada-effect"></i></a></div>
      </div>
    </div>

    <!-- Side Nav Wrapper-->
    <div class="page-content-wrapper">
      <div class="container">
        <!-- Checkout Wrapper-->
        <div class="checkout-wrapper-area py-3">
          <!-- Credit Card Info-->
          <div class="credit-card-info-wrapper">
            <div class="pay-credit-card-form">
              <form action="#" method="">
			    <div class="mb-3">
                  <label for="cardholder">Select Account</label>
                  <select id="account_type" class="form-control">
				  </select>
                </div>
                
                <div class="mb-3">
                  <label for="cardholder">Select Payment Mode</label>
                  <select id="payment_mode" class="form-control">
				      <option value="UPI">UPI</option>
					  <option value="IMPS">IMPS</option>
					  <option value="NEFT">NEFT</option>
					  <option value="RTGS">RTGS</option>
					  <option value="CASH IN HAND">CASH IN HAND</option>
					  
				  </select>
                </div>
				<div class="mb-3">
                  <label for="cardNumber">Amount</label>
                  <input class="form-control" type="number" placeholder="Amount" id="amount" value="">
                </div>
				<div class="mb-3">
                  <label for="cardNumber">Transaction Id / UTR No.</label>
                  <input class="form-control" type="number" id="transaction_id" placeholder="Transaction Id / UTR No." value="">
                </div>
              </form>
            </div>
			 <button class="btn btn-warning btn-lg w-100" id="payment_request" type="submit">Request Now</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Internet Connection Status-->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Footer Nav-->
    <!-- All JavaScript Files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/default/jquery.passwordstrength.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jarallax.min.js"></script>
    <script src="js/jarallax-video.min.js"></script>
    <script src="js/default/dark-mode-switch.js"></script>
    <script src="js/default/no-internet.js"></script>
    <script src="js/default/active.js"></script>
    <script src="js/pwa.js"></script>
	<script src="js/custom.js"></script>
  </body>
</html>
