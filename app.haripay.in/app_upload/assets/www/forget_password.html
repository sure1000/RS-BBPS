<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <!-- Title-->
    <title>Forget Password - Shiba Technology</title>   
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">
	<script>const PAGE ='FORGET_PASSWORD';</script>
  </head>
  
  <body>
  <div id="loading">
  <img id="loading-image" src="img/loder.gif" alt="Loading..." />
</div>
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center" style="background: linear-gradient(to left, var(--bs-orange), var(--bs-green));">
      <!-- Background Shape-->
      <div class="background-shape"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5"><img class="big-logo" src="img/logo.png" alt="" style="width: 200px;">
            <!-- Register Form-->
			
            <div class="register-form mt-5 px-4">
			<form action="" method="">
                <div class="form-group text-left mb-4"><span>Mobile Number</span>
                  <label for="username"><i class="lni lni-user"></i></label>
                  <input class="form-control" id="username" type="text" placeholder="Mobile Number">
                </div>
            </div>
			</form>
			<button class="btn btn-warning btn-lg w-100" id="forget_user" >Forget Now</button>
            <!-- Login Meta-->
            <div class="login-meta-data">
             <p class="mt-3 mb-0">Already have an account?<a class="ml-1" href="login.html">Log In</a></p>
            </div>
            <!-- View As Guest-->
          </div>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/default/jquery.passwordstrength.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jarallax.min.js"></script>
    <script src="js/jarallax-video.min.js"></script>
    <script src="js/default/dark-mode-switch.js"></script>
    <script src="js/default/active.js"></script>
    <script src="js/pwa.js"></script>
	 <script src="js/custom.js"></script>
  </body>
</html>
